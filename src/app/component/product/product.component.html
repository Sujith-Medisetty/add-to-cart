<div *ngIf="!isLoading">
    <div id="spinner">
        <div class="spinner-border text-primary  spinner-border-lg ms-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div>
            <strong style="font-size: larger;" class="text-primary">Loading...</strong>
        </div>
    </div>
</div>

<div class="container-fluid" style="position: relative;top:80px;">
    <div class="row d-flex justify-content-center">
        <div class="card col-md-2" *ngFor="let product of productList">
            <img [src]="product.image" alt="" style="display: block;margin:auto;" class="py-3" (click)="openDialog(product)">
            <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;">{{product.title}}</h5>
            <p style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;">{{product.description}}</p>

            <div class="my-2">
                <div><strong>KG's:</strong></div>
                <div class="d-flex justify-content-around p-2">
                    <button id="IncreDecre"><<</button>
                    <strong>5 Kg</strong>
                    <button id="IncreDecre">>></button>
                </div>
            </div>

            <div class="my-2">
                <div><strong>Quantity:</strong></div>
                <div class="d-flex justify-content-around p-2">
                    <button id="IncreDecre">-</button>
                    <strong>{{product.quantity}}</strong>
                    <button id="IncreDecre">+</button>
                </div>
            </div>
            <p><strong>Price:&nbsp;</strong>{{'Rs. '+product.price}}</p>
            <button class="btn btn-primary" (click)="addtocart(product)">Add to cart</button>
        </div>
    </div>
</div>
